<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ネコ科ギャラリー（外部リンク）</title>
  <style>
    :root{
      --bg:#0b0d10;
      --card:#12161c;
      --text:#e9eef5;
      --muted:#a9b4c2;
      --border:#243040;
      --link:#7db7ff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
                   "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      background: radial-gradient(1200px 800px at 10% 0%, #111827 0%, var(--bg) 45%, #06070a 100%);
      color:var(--text);
    }
    header{
      padding: 28px 18px 10px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h1{
      margin:0 0 6px;
      font-size: 22px;
      letter-spacing: .02em;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }
    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    figure{
      margin:0;
      background: rgba(18,22,28,.92);
      border: 1px solid rgba(36,48,64,.75);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    figure a.imglink{
      display:block;
      aspect-ratio: 4 / 3;
      background: #0b0d10;
      overflow:hidden;
    }
    figure img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
      transition: transform .25s ease;
    }
    figure:hover img{ transform: scale(1.06); }
    figcaption{
      padding: 12px 12px 14px;
    }
    .name{
      font-weight: 700;
      margin: 0 0 6px;
      font-size: 15px;
    }
    .meta{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }
    footer{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 18px 34px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
    }
    code{
      background: rgba(255,255,255,.06);
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ネコ科ギャラリー（外部リンク）</h1>
    <p class="lead">
      画像はすべて外部（Wikimedia Commons）へのリンクです。クリックすると元画像（またはファイルページ）へ移動します。
    </p>
  </header>

  <main>
    <section class="grid">
      <!-- Lion -->
      <figure>
        <a class="imglink"
           href="https://commons.wikimedia.org/wiki/File:020_The_lion_king_Snyggve_in_the_Serengeti_National_Park_Photo_by_Giles_Laurent.jpg"
           target="_blank" rel="noopener noreferrer">
          <img
            src="https://commons.wikimedia.org/wiki/Special:FilePath/020%20The%20lion%20king%20Snyggve%20in%20the%20Serengeti%20National%20Park%20Photo%20by%20Giles%20Laurent.jpg?width=1200"
            alt="ライオン（Panthera leo）"
            loading="lazy"
          />
        </a>
        <figcaption>
          <p class="name">ライオン</p>
          <p class="meta">
            出典：Wikimedia Commons（ファイルページへリンク）<br/>
            表示は <code>Special:FilePath</code> 経由（外部画像を直リンク）
          </p>
        </figcaption>
      </figure>

      <!-- Tiger -->
      <figure>
        <a class="imglink"
           href="https://commons.wikimedia.org/wiki/File:Bengal_Tiger.jpg"
           target="_blank" rel="noopener noreferrer">
          <img
            src="https://commons.wikimedia.org/wiki/Special:FilePath/Bengal%20Tiger.jpg?width=1200"
            alt="ベンガルトラ（Panthera tigris tigris）"
            loading="lazy"
          />
        </a>
        <figcaption>
          <p class="name">トラ（ベンガルトラ）</p>
          <p class="meta">
            出典：Wikimedia Commons（ファイルページへリンク）<br/>
            表示は <code>Special:FilePath</code> 経由
          </p>
        </figcaption>
      </figure>

      <!-- Leopard -->
      <figure>
        <a class="imglink"
           href="https://commons.wikimedia.org/wiki/File:Leopard---Panthera-pardus-saxicolor---Face---(Gentry).jpg"
           target="_blank" rel="noopener noreferrer">
          <img
            src="https://commons.wikimedia.org/wiki/Special:FilePath/Leopard---Panthera-pardus-saxicolor---Face---(Gentry).jpg?width=1200"
            alt="ヒョウ（Panthera pardus）"
            loading="lazy"
          />
        </a>
        <figcaption>
          <p class="name">ヒョウ（ペルシャヒョウの個体写真）</p>
          <p class="meta">
            出典：Wikimedia Commons（ファイルページへリンク）<br/>
            表示は <code>Special:FilePath</code> 経由
          </p>
        </figcaption>
      </figure>

      <!-- Cheetah -->
      <figure>
        <a class="imglink"
           href="https://commons.wikimedia.org/wiki/File:Cheetah_portrait_Whipsnade_Zoo.jpg"
           target="_blank" rel="noopener noreferrer">
          <img
            src="https://commons.wikimedia.org/wiki/Special:FilePath/Cheetah%20portrait%20Whipsnade%20Zoo.jpg?width=1200"
            alt="チーター（Acinonyx jubatus）"
            loading="lazy"
          />
        </a>
        <figcaption>
          <p class="name">チーター</p>
          <p class="meta">
            出典：Wikimedia Commons（ファイルページへリンク）<br/>
            表示は <code>Special:FilePath</code> 経由
          </p>
        </figcaption>
      </figure>
    
        <!-- Domestic Cat -->
        <figure>
        <a class="imglink"
            href="https://commons.wikimedia.org/wiki/File:Cat_August_2010-4.jpg"
            target="_blank" rel="noopener noreferrer">
            <img
            src="https://commons.wikimedia.org/wiki/Special:FilePath/Cat%20August%202010-4.jpg?width=1200"
            alt="イエネコ（Felis catus）"
            loading="lazy"
            />
        </a>
        <figcaption>
            <p class="name">イエネコ（Felis catus）</p>
            <p class="meta">
            出典：Wikimedia Commons（ファイルページへリンク）<br/>
            表示は <code>Special:FilePath</code> 経由
            </p>
        </figcaption>
        </figure>

    </section>
  </main>

  <footer>
    注：外部サイトの画像を直リンクしているため、ネットワーク環境や提供側の仕様変更で表示できない場合があります。<br/>
    きちんと配布・公開する用途なら、画像をローカルに保存し、ライセンス表記を整える方式が無難です。
  </footer>
</body>
</html>
